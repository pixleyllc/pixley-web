<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixley â€“ Feed</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="pixley-wordmark">P I X L E Y</div>

<div class="feed-container" id="feedContainer">
  <!-- Story tray and posts will be rendered dynamically -->
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Pixley App JS -->
<script src="assets/js/app.js"></script>

<script>
// Require login and redirect if not
firebase.auth().onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = '/auth/login.html';
    return;
  }

  const feedContainer = document.getElementById('feedContainer');
  feedContainer.innerHTML = ''; // Clear container

  // Load stories dynamically
  const storiesSnapshot = await firebase.firestore().collection('stories').orderBy('createdAt', 'desc').limit(20).get();
  const storyTray = document.createElement('div');
  storyTray.className = 'story-tray';
  storiesSnapshot.forEach(doc => {
    const story = doc.data();
    const storyEl = document.createElement('div');
    storyEl.className = 'story';
    storyEl.innerHTML = `<img src="${story.photoURL}" alt="${story.username}"><div>@${story.username}</div>`;
    storyTray.appendChild(storyEl);
  });
  feedContainer.appendChild(storyTray);

  // Load posts dynamically
  const postsSnapshot = await firebase.firestore().collection('posts').orderBy('createdAt', 'desc').limit(50).get();
  postsSnapshot.forEach(doc => {
    const post = doc.data();
    const postCard = document.createElement('div');
    postCard.className = 'post-card';
    postCard.innerHTML = `
      <div class="post-user">
        <img src="${post.userPhotoURL}" alt="${post.username}">
        <div>@${post.username}</div>
      </div>
      <div class="post-caption">${post.caption}</div>
      ${post.mediaURL ? `<img src="${post.mediaURL}" style="width:100%; border-radius:12px;">` : ''}
    `;
    feedContainer.appendChild(postCard);
  });
});
</script>

</body>
</html>

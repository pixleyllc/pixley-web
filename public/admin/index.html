<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixley – Admin Dashboard</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {
      background: #121212;
      color: #ffdf57;
      font-family: 'Bebas Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .pixley-wordmark {
      font-size: 2.1rem;
      letter-spacing: 11px;
      margin-top: 24px;
      color: #ffdf57;
      text-align: center;
    }
    .admin-card {
      background: #181818;
      border-radius: 24px;
      box-shadow: 0 4px 18px #0005;
      margin: 36px auto 0 auto;
      max-width: 420px;
      padding: 32px 22px 22px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .admin-title {
      color: #ffdf57;
      font-size: 1.25rem;
      letter-spacing: 2px;
      margin-bottom: 18px;
    }
    .admin-link-list {
      width: 100%;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .admin-link {
      color: #ffdf57;
      text-decoration: underline;
      cursor: pointer;
      font-size: 1.09rem;
      display: block;
      margin-bottom: 13px;
      text-align: left;
    }
    .back-link {
      color: #ffdf57;
      text-decoration: underline;
      margin-top: 22px;
      cursor: pointer;
      font-size: 1.08rem;
      text-align: center;
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="pixley-wordmark">PIXLEY</div>
  <div class="admin-card">
    <div class="admin-title">Admin Dashboard</div>
    <div class="admin-link-list">
      <a class="admin-link" href="/admin/users.html">User Management</a>
      <a class="admin-link" href="/admin/reports.html">Reports/Moderation</a>
      <a class="admin-link" href="/admin/verification.html">Verification Requests</a>
      <a class="admin-link" href="/admin/banned.html">Banned Users</a>
      <a class="admin-link" href="/admin/security.html">Security Logs</a>
    </div>
    <div class="back-link" onclick="window.location.href='/'">← Back to Home</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixley â€“ Live</title>
<link rel="stylesheet" href="../assets/css/style.css">
<style>
  .live-container {
    max-width: 420px;
    margin: 40px auto;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .live-video {
    width: 100%;
    height: 280px;
    background: #000;
    border-radius: 16px;
  }
  .live-controls button {
    background: #ffdf57;
    color: #181818;
    font-family: 'Bebas Neue', Arial, sans-serif;
    border-radius: 14px;
    padding: 12px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    margin-right: 6px;
  }
</style>
</head>
<body>

<div class="pixley-wordmark">P I X L E Y</div>

<div class="live-container">
  <div class="live-video" id="liveVideo">Live video stream here</div>
  <div class="live-controls">
    <button onclick="startLive()">Start Live</button>
    <button onclick="endLive()">End Live</button>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Pixley App JS -->
<script src="../assets/js/app.js"></script>

<script>
// Require login
firebase.auth().onAuthStateChanged(user => {
  if (!user) {
    window.location.href = '/auth/login.html';
  }
});

function startLive() {
  alert('Live started! (functionality integrated with Firestore/streaming API)');
}

function endLive() {
  alert('Live ended!');
}
</script>

</body>
</html>

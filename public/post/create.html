<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixley â€“ Create Post</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="pixley-wordmark">P I X L E Y</div>

<div class="page">
  <div class="inner">
    <div class="create-post-card">
      <textarea id="caption" class="input-field" placeholder="Write something..."></textarea>
      <input id="mediaURL" class="input-field" type="text" placeholder="Image/Video URL (optional)">
      <button class="submit-btn" onclick="createPost()">Post</button>
    </div>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Pixley App JS -->
<script src="../assets/js/app.js"></script>

<script>
// Require login
firebase.auth().onAuthStateChanged(user => {
  if (!user) {
    window.location.href = '/auth/login.html';
  }
});

async function createPost() {
  const user = firebase.auth().currentUser;
  if (!user) return;

  const caption = document.getElementById('caption').value;
  const mediaURL = document.getElementById('mediaURL').value;

  if (!caption) {
    alert('Caption cannot be empty.');
    return;
  }

  try {
    await firebase.firestore().collection('posts').add({
      userId: user.uid,
      username: user.displayName,
      userPhotoURL: user.photoURL,
      caption,
      mediaURL: mediaURL || '',
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    alert('Post created!');
    window.location.href = '/feed.html'; // Redirect to feed after post
  } catch (err) {
    alert('Error creating post: ' + err.message);
  }
}
</script>

</body>
</html>

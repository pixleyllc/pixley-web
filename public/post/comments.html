<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixley â€“ Post Comments</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {
      background: #121212;
      color: #ffdf57;
      font-family: 'Bebas Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .pixley-wordmark {
      font-size: 2.1rem;
      letter-spacing: 11px;
      margin-top: 24px;
      color: #ffdf57;
      text-align: center;
    }
    .comments-wrapper {
      max-width: 420px;
      margin: 36px auto 0 auto;
      padding: 0 3vw;
    }
    .comment {
      background: #181818;
      border-radius: 15px;
      box-shadow: 0 2px 10px #0003;
      margin-bottom: 18px;
      padding: 15px 16px 10px 16px;
      display: flex;
      align-items: flex-start;
      gap: 14px;
    }
    .comment-pic {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #232323;
    }
    .comment-main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .comment-username {
      font-size: 1rem;
      color: #ffdf57;
      font-family: 'Bebas Neue', Arial, sans-serif;
      letter-spacing: 1px;
    }
    .comment-text {
      color: #fff;
      font-size: 1.01rem;
      font-family: Arial, sans-serif;
    }
    .comment-time {
      color: #999;
      font-size: 0.95rem;
      font-family: Arial, sans-serif;
      margin-top: 2px;
    }
    .add-comment-form {
      background: #181818;
      border-radius: 15px;
      box-shadow: 0 2px 10px #0003;
      padding: 15px 16px 12px 16px;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .input-field {
      width: 100%;
      padding: 11px;
      margin-bottom: 11px;
      border-radius: 11px;
      border: none;
      background: #232323;
      color: #ffdf57;
      font-size: 1rem;
      font-family: inherit;
      letter-spacing: 1px;
      outline: none;
    }
    .comment-btn {
      background: #ffdf57;
      color: #181818;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-weight: bold;
      border-radius: 12px;
      padding: 11px;
      border: none;
      font-size: 1.08rem;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 2px 8px #ffdf5733;
      transition: background 0.17s, color 0.17s;
    }
    .comment-btn:hover {
      background: #fffbe2;
      color: #121212;
    }
  </style>
</head>
<body>
  <div class="pixley-wordmark">PIXLEY</div>
  <div class="comments-wrapper">
    <div class="comment">
      <div class="comment-pic"></div>
      <div class="comment-main">
        <div class="comment-username">@ari_dream</div>
        <div class="comment-text">This is literally my new favorite app. ðŸ’›</div>
        <div class="comment-time">1m ago</div>
      </div>
    </div>
    <div class="comment">
      <div class="comment-pic"></div>
      <div class="comment-main">
        <div class="comment-username">@fitguy</div>
        <div class="comment-text">Yâ€™all better follow Zack fr</div>
        <div class="comment-time">4m ago</div>
      </div>
    </div>
    <form class="add-comment-form">
      <input class="input-field" type="text" placeholder="Add a comment..." required>
      <button class="comment-btn" type="submit">Post Comment</button>
    </form>
  </div>
</body>
</html>

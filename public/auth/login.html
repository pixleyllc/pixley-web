<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixley – Login</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {
      background: #121212;
      color: #ffdf57;
      font-family: 'Bebas Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .pixley-wordmark {
      font-size: 2.4rem;
      letter-spacing: 12px;
      margin-bottom: 16px;
      color: #ffdf57;
    }
    .login-container {
      background: #181818;
      border-radius: 20px;
      box-shadow: 0 4px 24px #0003;
      padding: 34px 24px;
      max-width: 350px;
      width: 92vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-title {
      font-size: 1.18rem;
      letter-spacing: 2px;
      color: #bbb;
      margin-bottom: 16px;
      font-family: Arial, sans-serif;
    }
    .input-field {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      border: none;
      background: #232323;
      color: #ffdf57;
      font-size: 1rem;
      font-family: inherit;
      letter-spacing: 1px;
      outline: none;
    }
    .login-btn {
      width: 100%;
      background: #ffdf57;
      color: #181818;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-weight: bold;
      border-radius: 14px;
      padding: 14px;
      border: none;
      font-size: 1.1rem;
      letter-spacing: 1.5px;
      cursor: pointer;
      box-shadow: 0 2px 12px #ffdf5733;
      transition: background 0.17s, color 0.17s;
      margin-bottom: 10px;
    }
    .login-btn:hover {
      background: #fffbe2;
      color: #121212;
    }
    .form-link {
      color: #ffdf57;
      text-decoration: underline;
      font-size: 0.97rem;
      margin-top: 8px;
      cursor: pointer;
    }
    .signup-link {
      color: #bbb;
      margin-top: 22px;
      font-size: 1rem;
    }
    .signup-link a {
      color: #ffdf57;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="pixley-wordmark">PIXLEY</div>
  <div class="login-container">
    <div class="login-title">Sign in to your account</div>
    <form>
      <input class="input-field" type="text" placeholder="Username or Email" autocomplete="username" required>
      <input class="input-field" type="password" placeholder="Password" autocomplete="current-password" required>
      <button class="login-btn" type="submit">Log In</button>
    </form>
    <div class="form-link"><a href="/auth/password-reset.html">Forgot password?</a></div>
    <div class="signup-link">Don’t have an account? <a href="/auth/signup.html">Sign up</a></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixley â€“ Login</title>
<link rel="stylesheet" href="../assets/css/style.css">
<style>
  .login-card {
    max-width: 420px;
    margin: 60px auto;
    background: #181818;
    border-radius: 16px;
    padding: 32px;
    box-shadow: 0 4px 16px #0005;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .input-field {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    background: #232323;
    color: #ffdf57;
    font-family: inherit;
    font-size: 1rem;
    outline: none;
    margin-bottom: 12px;
  }
  .submit-btn {
    background: #ffdf57;
    color: #181818;
    font-family: 'Bebas Neue', Arial, sans-serif;
    font-weight: bold;
    border-radius: 14px;
    padding: 14px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 2px 12px #ffdf5733;
  }
  .submit-btn:hover { background: #fffbe2; color: #121212; }
  .link-text { color: #ffdf57; cursor: pointer; text-decoration: underline; font-size: 0.95rem; }
</style>
</head>
<body>

<div class="pixley-wordmark">P I X L E Y</div>

<div class="login-card">
  <div class="login-title">Login to Pixley</div>
  <input id="email" class="input-field" type="email" placeholder="Email" required>
  <input id="password" class="input-field" type="password" placeholder="Password" required>
  <button class="submit-btn" onclick="loginUser()">Login</button>
  <div class="link-text" onclick="window.location.href='/auth/signup.html'">Don't have an account? Sign up</div>
  <div class="link-text" onclick="window.location.href='/auth/password-reset.html'">Forgot password?</div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Pixley App JS -->
<script src="../assets/js/app.js"></script>

<script>
// Redirect if already logged in
firebase.auth().onAuthStateChanged(user => {
  if(user){
    window.location.href='/feed.html';
  }
});

// Login function
function loginUser() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  if(!email || !password){
    alert('Please enter email and password.');
    return;
  }

  firebase.auth().signInWithEmailAndPassword(email, password)
    .then(userCred => {
      window.location.href='/feed.html';
    })
    .catch(err => alert('Login failed: ' + err.message));
}
</script>

</body>
</html>

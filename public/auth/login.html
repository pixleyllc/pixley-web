<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixley – Login</title>

  <!-- Locked-in CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">

  <style>
    .auth-card {
      max-width: 420px;
      margin: 60px auto;
      background: #181818;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 16px #0005;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .auth-title {
      color: #ffdf57;
      font-size: 1.4rem;
      letter-spacing: 2px;
      margin-bottom: 18px;
      text-align: center;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 14px;
      border: none;
      background: #232323;
      color: #ffdf57;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
    }
    .submit-btn {
      width: 100%;
      background: #ffdf57;
      color: #181818;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-weight: bold;
      border-radius: 14px;
      padding: 14px;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      margin-bottom: 10px;
      box-shadow: 0 2px 12px #ffdf5733;
      transition: background 0.17s, color 0.17s;
    }
    .submit-btn:hover { background: #fffbe2; color: #121212; }
    .back-link {
      color: #ffdf57;
      text-decoration: underline;
      cursor: pointer;
      font-size: 1.07rem;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="pixley-wordmark">P I X L E Y</div>

<div class="auth-card">
  <div class="auth-title">Login to Pixley</div>

  <input id="email" class="input-field" type="email" placeholder="Email" required>
  <input id="password" class="input-field" type="password" placeholder="Password" required>
  <button class="submit-btn" onclick="pixleyLogin(email.value, password.value)">Login</button>

  <div class="back-link" onclick="window.location.href='signup.html'">← Create an Account</div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Pixley App JS -->
<script src="../assets/js/app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixley ‚Äì DM Notifications</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {
      background: #121212;
      color: #ffdf57;
      font-family: 'Bebas Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .pixley-wordmark {
      font-size: 2.1rem;
      letter-spacing: 10px;
      margin-top: 20px;
      color: #ffdf57;
      text-align: center;
    }
    .notif-list {
      max-width: 390px;
      margin: 36px auto 0 auto;
      padding: 0 6vw;
    }
    .notif-item {
      background: #181818;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0004;
      margin-bottom: 16px;
      padding: 18px 14px 12px 14px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
      transition: background 0.15s;
    }
    .notif-icon {
      font-size: 1.45rem;
      color: #ffdf57;
      background: #232323;
      border-radius: 8px;
      padding: 8px 11px;
      margin-right: 6px;
      box-shadow: 0 0 8px #ffdf5730;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .notif-content {
      flex: 1;
      color: #ffdf57;
      font-weight: bold;
      font-size: 1.08em;
      font-family: 'Bebas Neue', Arial, sans-serif;
    }
    .notif-time {
      color: #bbb;
      font-size: 0.93rem;
      margin-left: 10px;
      font-family: Arial, sans-serif;
    }
    .notif-details {
      margin-top: 8px;
      color: #fff;
      background: #232323;
      border-radius: 11px;
      padding: 10px;
      font-size: 1.01rem;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="pixley-wordmark">PIXLEY</div>
  <div class="notif-list">
    <div class="notif-item">
      <div class="notif-icon">üí¨</div>
      <div>
        <span class="notif-content">New message from <b>@ari_dream</b></span>
        <span class="notif-time">2m ago</span>
        <div class="notif-details">Hey! Are you working on the new Pixley feature tonight?</div>
      </div>
    </div>
    <div class="notif-item">
      <div class="notif-icon">üì∏</div>
      <div>
        <span class="notif-content">fitguy sent you a story reply</span>
        <span class="notif-time">9m ago</span>
        <div class="notif-details">That new story goes hard üî•</div>
      </div>
    </div>
    <div class="notif-item">
      <div class="notif-icon">‚ö†Ô∏è</div>
      <div>
        <span class="notif-content">Possible spam message blocked</span>
        <span class="notif-time">25m ago</span>
        <div class="notif-details">A message from <b>@unknown_user42</b> was filtered for your safety.</div>
      </div>
    </div>
  </div>
</body>
</html>

<link rel="stylesheet" href="assets/css/style.css">

  .legal-text { color: #fff; font-size: 1.08rem; line-height: 1.6; }

<div class="pixley-wordmark">P I X L E Y</div>

<div class="legal-card">
  <div class="legal-title">Privacy Policy</div>
  <div class="legal-text">
    Pixley respects your privacy. We collect only necessary data to personalize your experience and protect the platform. All user data is secured via Firebase. For questions, contact support@pixley.social.
  </div>
  <a class="back-link" href="/">← Back to Home</a>
</div>

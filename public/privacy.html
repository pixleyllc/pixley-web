<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixley – Privacy Policy</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      background: #121212;
      color: #ffdf57;
      font-family: 'Bebas Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .pixley-wordmark {
      font-size: 2.1rem;
      letter-spacing: 11px;
      margin-top: 24px;
      text-align: center;
      color: #ffdf57;
    }
    .legal-card {
      background: #181818;
      border-radius: 24px;
      box-shadow: 0 4px 18px #0005;
      margin: 36px auto 0 auto;
      max-width: 720px;
      padding: 32px 24px 18px 24px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .legal-title {
      color: #ffdf57;
      font-size: 1.4rem;
      letter-spacing: 2px;
      margin-bottom: 18px;
      text-align: left;
    }
    .legal-text {
      color: #fff;
      font-size: 1.08rem;
      font-family: Arial, sans-serif;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .back-link {
      color: #ffdf57;
      text-decoration: underline;
      margin-top: 18px;
      cursor: pointer;
      font-size: 1.07rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="pixley-wordmark">PIXLEY</div>
  <div class="legal-card">
    <div class="legal-title">Privacy Policy</div>
    <div class="legal-text">
      Pixley respects your privacy. Our full privacy policy will be published here soon. For questions, contact support@pixley.social.
    </div>
    <a class="back-link" href="/">← Back to Home</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixley â€“ Discover</title>
<link rel="stylesheet" href="../assets/css/style.css">
<style>
  .discover-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 6px;
    margin-top: 12px;
  }
  .discover-item img {
    width: 100%;
    height: 100px;
    object-fit: cover;
    border-radius: 12px;
  }
  #searchBar {
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: none;
    background: #232323;
    color: #ffdf57;
    margin-bottom: 12px;
    font-size: 1rem;
  }
</style>
</head>
<body>

<div class="pixley-wordmark">P I X L E Y</div>

<div class="page">
  <div class="inner">
    <input type="text" id="searchBar" placeholder="Search posts or users...">

    <div id="discoverGrid" class="discover-grid"></div>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Pixley App JS -->
<script src="../assets/js/app.js"></script>

<script>
// Require login
firebase.auth().onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = '/auth/login.html';
    return;
  }

  const discoverGrid = document.getElementById('discoverGrid');

  // Load posts dynamically
  const postsSnapshot = await firebase.firestore().collection('posts')
    .orderBy('createdAt', 'desc')
    .limit(50)
    .get();

  discoverGrid.innerHTML = '';
  postsSnapshot.forEach(doc => {
    const post = doc.data();
    const item = document.createElement('div');
    item.className = 'discover-item';
    item.innerHTML = `<img src="${post.mediaURL}" alt="post by @${post.username}">`;
    discoverGrid.appendChild(item);
  });

  // Search functionality
  const searchBar = document.getElementById('searchBar');
  searchBar.addEventListener('input', async e => {
    const query = e.target.value.toLowerCase();
    discoverGrid.innerHTML = '';
    postsSnapshot.docs.forEach(doc => {
      const post = doc.data();
      if (post.caption.toLowerCase().includes(query) || post.username.toLowerCase().includes(query)) {
        const item = document.createElement('div');
        item.className = 'discover-item';
        item.innerHTML = `<img src="${post.mediaURL}" alt="post by @${post.username}">`;
        discoverGrid.appendChild(item);
      }
    });
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixley â€“ Contact Support</title>
<link rel="stylesheet" href="../assets/css/style.css">
<style>
  .support-card {
    max-width: 420px;
    margin: 40px auto;
    background: #181818;
    border-radius: 16px;
    padding: 32px;
    box-shadow: 0 4px 16px #0005;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .input-field, select, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    background: #232323;
    color: #ffdf57;
    font-family: inherit;
    font-size: 1rem;
    outline: none;
    margin-bottom: 12px;
  }
  .submit-btn {
    background: #ffdf57;
    color: #181818;
    font-family: 'Bebas Neue', Arial, sans-serif;
    font-weight: bold;
    border-radius: 14px;
    padding: 14px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 2px 12px #ffdf5733;
  }
  .submit-btn:hover { background: #fffbe2; color: #121212; }
</style>
</head>
<body>

<div class="pixley-wordmark">P I X L E Y</div>

<div class="support-card">
  <div class="support-title">Contact Support</div>
  <input id="name" class="input-field" type="text" placeholder="Your Name" required>
  <input id="email" class="input-field" type="email" placeholder="Email Address" required>
  <select id="reason" class="input-field" required>
    <option value="" disabled selected>Reason for Contact</option>
    <option>Account Help</option>
    <option>Report a Bug</option>
    <option>Payment Issue</option>
    <option>Appeal Ban</option>
    <option>Other</option>
  </select>
  <textarea id="message" class="input-field" placeholder="Message..." required></textarea>
  <button class="submit-btn" onclick="submitSupport()">Submit</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Pixley App JS -->
<script src="../assets/js/app.js"></script>

<script>
async function submitSupport() {
  const user = firebase.auth().currentUser;
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const reason = document.getElementById('reason').value;
  const message = document.getElementById('message').value;

  if (!name || !email || !reason || !message) {
    alert('Please fill all fields.');
    return;
  }

  await firebase.firestore().collection('supportRequests').add({
    userId: user ? user.uid : null,
    name,
    email,
    reason,
    message,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  alert('Support request submitted!');
  document.getElementById('name').value='';
  document.getElementById('email').value='';
  document.getElementById('reason').value='';
  document.getElementById('message').value='';
}
</script>

</body>
</html>

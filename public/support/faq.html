<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixley – FAQ</title>
<link rel="stylesheet" href="../assets/css/style.css">
<style>
  .faq-card {
    max-width: 720px;
    margin: 40px auto;
    background: #181818;
    border-radius: 24px;
    padding: 32px 24px;
    box-shadow: 0 4px 18px #0005;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .faq-title { color: #ffdf57; font-size: 1.4rem; letter-spacing: 2px; margin-bottom: 18px; }
  .faq-item { background: #17171a; padding: 12px 16px; border-radius: 12px; color: #fff; }
  .faq-q { color: #ffdf57; font-weight: bold; margin-bottom: 4px; }
  .faq-a { font-size: 1rem; }
</style>
</head>
<body>

<div class="pixley-wordmark">P I X L E Y</div>

<div class="faq-card" id="faqContainer">
  <div class="faq-title">Frequently Asked Questions</div>
  <div class="faq-item">
    <div class="faq-q">Q: How do I get verified?</div>
    <div class="faq-a">A: Go to your profile settings and click “Apply for Verification”.</div>
  </div>
  <div class="faq-item">
    <div class="faq-q">Q: How do I reset my password?</div>
    <div class="faq-a">A: Click “Forgot password?” on the login page and follow instructions.</div>
  </div>
  <div class="faq-item">
    <div class="faq-q">Q: How do I contact support?</div>
    <div class="faq-a">A: Use the <a href="contact.html" style="color:#ffdf57;">Contact Support</a> page.</div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixley â€“ Feedback</title>
<link rel="stylesheet" href="../assets/css/style.css">
<style>
  .feedback-card {
    max-width: 420px;
    margin: 40px auto;
    background: #181818;
    border-radius: 16px;
    padding: 32px;
    box-shadow: 0 4px 16px #0005;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .input-field {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    background: #232323;
    color: #ffdf57;
    font-family: inherit;
    font-size: 1rem;
    outline: none;
    margin-bottom: 12px;
  }
  .submit-btn {
    background: #ffdf57;
    color: #181818;
    font-family: 'Bebas Neue', Arial, sans-serif;
    font-weight: bold;
    border-radius: 14px;
    padding: 14px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 2px 12px #ffdf5733;
  }
  .submit-btn:hover { background: #fffbe2; color: #121212; }
</style>
</head>
<body>

<div class="pixley-wordmark">P I X L E Y</div>

<div class="feedback-card">
  <div class="feedback-title">Send Feedback</div>

  <input id="name" class="input-field" type="text" placeholder="Your Name" required>
  <input id="email" class="input-field" type="email" placeholder="Email" required>
  <textarea id="feedback" class="input-field" placeholder="Your feedback..." required></textarea>
  <button class="submit-btn" onclick="submitFeedback()">Submit Feedback</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Pixley App JS -->
<script src="../assets/js/app.js"></script>

<script>
async function submitFeedback() {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const feedbackText = document.getElementById('feedback').value;
  const user = firebase.auth().currentUser;

  if(!name || !email || !feedbackText){
    alert('Please fill out all fields.');
    return;
  }

  await firebase.firestore().collection('feedback').add({
    userId: user ? user.uid : null,
    name,
    email,
    feedbackText,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  alert('Feedback submitted!');
  document.getElementById('name').value='';
  document.getElementById('email').value='';
  document.getElementById('feedback').value='';
}
</script>

</body>
</html>

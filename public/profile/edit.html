<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixley â€“ Edit Profile</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="pixley-wordmark">P I X L E Y</div>

<div class="page">
  <div class="inner">
    <div class="profile-header" id="editProfileHeader"></div>

    <div class="edit-form" id="editForm">
      <input id="displayName" class="input-field" type="text" placeholder="Display Name">
      <input id="username" class="input-field" type="text" placeholder="Username" disabled>
      <textarea id="bio" class="input-field" placeholder="Bio"></textarea>
      <input id="photoURL" class="input-field" type="text" placeholder="Profile Picture URL">
      <button class="submit-btn" onclick="saveProfile()">Save Changes</button>
    </div>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Pixley App JS -->
<script src="../assets/js/app.js"></script>

<script>
// Require login
firebase.auth().onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = '/auth/login.html';
    return;
  }

  const docRef = firebase.firestore().collection('users').doc(user.uid);
  const doc = await docRef.get();
  const data = doc.data();

  // Fill form with current user data
  document.getElementById('displayName').value = data.displayName || '';
  document.getElementById('username').value = data.username || '';
  document.getElementById('bio').value = data.bio || '';
  document.getElementById('photoURL').value = data.photoURL || '';
});

// Save profile changes
async function saveProfile() {
  const user = firebase.auth().currentUser;
  if (!user) return;

  const displayName = document.getElementById('displayName').value;
  const bio = document.getElementById('bio').value;
  const photoURL = document.getElementById('photoURL').value;

  try {
    // Update Firebase Auth profile
    await user.updateProfile({ displayName, photoURL });

    // Update Firestore user doc
    await firebase.firestore().collection('users').doc(user.uid).update({
      displayName,
      bio,
      photoURL
    });

    alert('Profile updated!');
  } catch (err) {
    alert('Error updating profile: ' + err.message);
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixley â€“ Profile</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {
      background: #121212;
      color: #ffdf57;
      font-family: 'Bebas Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .pixley-wordmark {
      font-size: 2.3rem;
      letter-spacing: 12px;
      margin-top: 24px;
      color: #ffdf57;
      text-align: center;
    }
    .profile-card {
      background: #181818;
      border-radius: 24px;
      box-shadow: 0 4px 18px #0005;
      margin: 36px auto 0 auto;
      max-width: 380px;
      padding: 30px 18px 22px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-pic {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      border: 3px solid #ffdf57;
      background: #232323;
      margin-bottom: 18px;
    }
    .profile-username {
      font-size: 1.4rem;
      color: #ffdf57;
      margin-bottom: 8px;
      font-family: 'Bebas Neue', Arial, sans-serif;
    }
    .profile-bio {
      color: #ccc;
      font-size: 1.02rem;
      text-align: center;
      margin-bottom: 14px;
      font-family: Arial, sans-serif;
    }
    .profile-stats {
      display: flex;
      gap: 20px;
      margin-bottom: 18px;
    }
    .stat {
      color: #ffdf57;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-size: 1.1rem;
      text-align: center;
    }
    .stat-label {
      color: #bbb;
      font-size: 0.95rem;
      display: block;
      margin-top: 2px;
      font-family: Arial, sans-serif;
      font-weight: normal;
    }
    .edit-btn {
      margin-top: 15px;
      background: #ffdf57;
      color: #181818;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-size: 1.11rem;
      font-weight: bold;
      border-radius: 15px;
      border: none;
      padding: 12px 32px;
      cursor: pointer;
      transition: background 0.17s, color 0.17s;
      box-shadow: 0 2px 10px #ffdf5730;
    }
    .edit-btn:hover {
      background: #fffbe2;
      color: #121212;
    }
  </style>
</head>
<body>
  <div class="pixley-wordmark">PIXLEY</div>
  <div class="profile-card">
    <div class="profile-pic"></div>
    <div class="profile-username">@zackthegoat</div>
    <div class="profile-bio">Building Pixley. Your new favorite app. ðŸ”¥</div>
    <div class="profile-stats">
      <div class="stat">120<br><span class="stat-label">Posts</span></div>
      <div class="stat">4.8K<br><span class="stat-label">Followers</span></div>
      <div class="stat">182<br><span class="stat-label">Following</span></div>
    </div>
    <button class="edit-btn" onclick="location.href='/profile/edit.html'">Edit Profile</button>
  </div>
</body>
</html>

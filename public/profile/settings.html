<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixley – Profile Settings</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {
      background: #121212;
      color: #ffdf57;
      font-family: 'Bebas Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .pixley-wordmark {
      font-size: 2.1rem;
      letter-spacing: 11px;
      margin-top: 24px;
      color: #ffdf57;
      text-align: center;
    }
    .settings-card {
      background: #181818;
      border-radius: 24px;
      box-shadow: 0 4px 18px #0005;
      margin: 36px auto 0 auto;
      max-width: 420px;
      padding: 32px 22px 18px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .settings-title {
      color: #ffdf57;
      font-size: 1.25rem;
      letter-spacing: 2px;
      margin-bottom: 18px;
    }
    .input-field, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 14px;
      border: none;
      background: #232323;
      color: #ffdf57;
      font-size: 1rem;
      font-family: inherit;
      letter-spacing: 1px;
      outline: none;
    }
    .save-btn {
      width: 100%;
      background: #ffdf57;
      color: #181818;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-weight: bold;
      border-radius: 14px;
      padding: 14px;
      border: none;
      font-size: 1.1rem;
      letter-spacing: 1.5px;
      cursor: pointer;
      box-shadow: 0 2px 12px #ffdf5733;
      transition: background 0.17s, color 0.17s;
      margin-bottom: 10px;
    }
    .save-btn:hover {
      background: #fffbe2;
      color: #121212;
    }
    .back-link {
      color: #ffdf57;
      text-decoration: underline;
      margin-top: 18px;
      cursor: pointer;
      font-size: 1.07rem;
    }
  </style>
</head>
<body>
  <div class="pixley-wordmark">PIXLEY</div>
  <div class="settings-card">
    <div class="settings-title">Profile Settings</div>
    <form>
      <select class="input-field">
        <option selected>Account Visibility</option>
        <option>Public</option>
        <option>Private</option>
      </select>
      <input class="input-field" type="email" placeholder="Email Address" required>
      <input class="input-field" type="tel" placeholder="Phone Number">
      <input class="input-field" type="password" placeholder="Change Password">
      <button class="save-btn" type="submit">Save Settings</button>
    </form>
    <div class="back-link" onclick="window.location.href='/profile'">← Back to Profile</div>
  </div>
</body>
</html>

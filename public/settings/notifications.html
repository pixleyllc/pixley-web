<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixley â€“ Notifications Settings</title>
<link rel="stylesheet" href="../assets/css/style.css">
<style>
  .settings-card {
    max-width: 420px;
    margin: 40px auto;
    background: #181818;
    border-radius: 16px;
    padding: 32px;
    box-shadow: 0 4px 16px #0005;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .setting-label { color: #ffdf57; margin-bottom: 6px; font-weight: 600; }
  .toggle-switch {
    width: 48px;
    height: 26px;
    border-radius: 13px;
    background: #232323;
    position: relative;
    cursor: pointer;
    border: 1.2px solid #ffdf57;
  }
  .toggle-slider {
    position: absolute;
    top: 3px;
    left: 3px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #ffdf57;
    transition: left 0.17s;
  }
  .toggle-on .toggle-slider { left: 25px; }
  .save-btn {
    width: 100%;
    background: #ffdf57;
    color: #181818;
    font-family: 'Bebas Neue', Arial, sans-serif;
    font-weight: bold;
    border-radius: 14px;
    padding: 14px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 2px 12px #ffdf5733;
  }
  .save-btn:hover { background: #fffbe2; color: #121212; }
</style>
</head>
<body>

<div class="pixley-wordmark">P I X L E Y</div>

<div class="settings-card" id="notifSettingsCard">
  <div class="setting-label">Likes Notifications</div>
  <div id="likesToggle" class="toggle-switch"><div class="toggle-slider"></div></div>

  <div class="setting-label">Follows Notifications</div>
  <div id="followsToggle" class="toggle-switch"><div class="toggle-slider"></div></div>

  <div class="setting-label">Mentions Notifications</div>
  <div id="mentionsToggle" class="toggle-switch"><div class="toggle-slider"></div></div>

  <button class="save-btn" onclick="saveNotifSettings()">Save Changes</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Pixley App JS -->
<script src="../assets/js/app.js"></script>

<script>
// Require login
firebase.auth().onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = '/auth/login.html';
    return;
  }

  const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
  const data = userDoc.data();

  if(data.notificationsLikes) document.getElementById('likesToggle').classList.add('toggle-on');
  if(data.notificationsFollows) document.getElementById('followsToggle').classList.add('toggle-on');
  if(data.notificationsMentions) document.getElementById('mentionsToggle').classList.add('toggle-on');
});

// Toggle handlers
['likesToggle','followsToggle','mentionsToggle'].forEach(id=>{
  document.getElementById(id).onclick = () => {
    document.getElementById(id).classList.toggle('toggle-on');
  };
});

// Save notification settings
async function saveNotifSettings() {
  const user = firebase.auth().currentUser;
  if(!user) return;

  await firebase.firestore().collection('users').doc(user.uid).update({
    notificationsLikes: document.getElementById('likesToggle').classList.contains('toggle-on'),
    notificationsFollows: document.getElementById('followsToggle').classList.contains('toggle-on'),
    notificationsMentions: document.getElementById('mentionsToggle').classList.contains('toggle-on')
  });

  alert('Notification settings saved!');
}
</script>

</body>
</html>
